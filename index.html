<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>J A R V I S</title>
</head>
<body>
  <audio src="assets/powerup.mp3" id="turn_on"></audio>
    <div class = "machine">

      <div class="clock cont">
      <img src="assets/clock.png" alt="clock image" class="icon">
      <p id="time"></p>
    </div>

    <div class="internet cont">
      <img src="assets/internet.png" alt="internet status" class="icon">
      <p id="internet"></p>
    </div>

    <div class="battery cont">
      <img src="assets/battery.png" alt="battery status" class="icon">
      <p id="battery"></p>
    </div>

        <div class = "temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id = "weatherIcon"/>
            <p id = "oTemp"></p>
            <p id = "feelLikeTemp"></p>
            <p id = "minT"></p>
            <p id = "maxT"></p>
        </div>
        <img src="assets/iron_man.gif" alt="iron man gif" id="iron_man">
        <img src="assets/heart.gif" alt="heart of iron man"id="heart">
    </div>

    <div id="start_jarvis_btn">
      <img src="assets/jarvis_start.gif" alt="start jarvis" title="Start Jarvis">
    </div>

    <div class="jarvis_setup in_middle hide_on_small">
        <label for="">Your Name</label>
        <input type="text" />
        <br />
        <label for="">Your Bio</label>
        <input type="text" />
        <br />
        <label for="">Your Location</label>
        <input type="text" />
        <br />
        <label for="">Instagram Profile</label>
        <input type="text" />
        <br />
        <label for="">GitHub Profile</label>
        <input type="text" />
        <br />
        <button id="sub_btn">Submit</button>
      </div>

      <div class="messages"></div>
      <div class="commands in_middle"></div>

    <button id = "start">vr start</button> 
    <button id = "stop">vr Stop</button> 
    <button id = "speak">Speak Out</button> 
    <!-- script  -->
    <script src="script.js"></script>
    <noscript>You need Javascript for this webapp</noscript>
</body>
</html>
